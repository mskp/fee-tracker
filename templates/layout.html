<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <style>
    .nav-item {
      margin-left: 2rem
    }
  </style>
</head>

<body class="bg-dark text-light">
  <!-- NavBar -->
  <header class="mb-2">
    <nav class="navbar navbar-expand-lg bg-success bg-gradient">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">St. Aloysius</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav nav-pills nav-fill">
            <li class="nav-item">
              <a class="nav-link" href="/">Data</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/defaulters">Defaulters</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/defaulters/*">All Defaulters</a>
            </li>
            <li class="nav-item">
              <a href="/destroy" class="btn btn-danger">Destroy Session</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <script>
    document.querySelectorAll(".navbar-nav .nav-item .nav-link")
      .forEach(link => link.href == location.href ? link.classList.add('active') : "")
  </script>
  <!-- Main Content -->
  <main>
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
